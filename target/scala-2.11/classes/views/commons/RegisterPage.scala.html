<!DOCTYPE html>
<html ng-app="UserApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Page</title>
      <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <!-- Bootstrap 3.3.5 -->
      <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">

      <!-- Font Awesome -->
    <link rel="stylesheet" href="@routes.Assets.versioned("awesome/css/font-awesome.min.css")">
      <!-- Ionicons -->
    <link rel="stylesheet" href="@routes.Assets.versioned("ionicons/css/ionicons.min.css")">
      <!-- Theme style -->
    <link rel="stylesheet" href="@routes.Assets.versioned("dist/css/AdminLTE.min.css")">

    <link rel="stylesheet" href="@routes.Assets.versioned("plugins/iCheck/square/blue.css")">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="@routes.Assets.versioned("angular/angular.min.js")"></script>
    <script src="@routes.Assets.versioned("custom/angular/UserApp.js")"></script>

  </head>
  <body class="hold-transition register-page" ng-controller="UserRegisterController">
    <div class="register-box">
      <div class="login-logo">
        <a href="/"><b>Api</b>Robot</a>
      </div><!-- /.login-logo -->

      <div class="register-box-body">
        <p class="login-box-msg">{{msg}}</p>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="NickName"  name="nameZhUser" id="nameZhUser">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email"  name="emailUser" id="emailUser">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password"  name="pwdUser" id="pwdUser">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="phoneUser" name="phoneUser" id="phoneUser">
          <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="telUser" name="telUser" id="telUser">
          <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            @*<div class="checkbox icheck">*@
            @*<label>*@
            @*<input type="checkbox"> I agree to the <a href="#">terms</a>*@
            @*</label>*@
            @*</div>*@
          </div><!-- /.col -->
          <div class="col-xs-4">
            <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="userRegister()">Register</button>
          </div><!-- /.col -->
        </div>

        <a href="/" class="text-center">I already have a membership</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.4 -->
    <script src="@routes.Assets.versioned("plugins/jQuery/jQuery-2.1.4.min.js")"></script>
      <!-- Bootstrap 3.3.5 -->
    <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
      <!-- iCheck -->
    <script src="@routes.Assets.versioned("plugins/iCheck/icheck.min.js")"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
